<!doctype html>
<html>
<head>
    <title>Dad Jokes Used</title>

    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/png" href="to_do_list.png">
</head>
<body>

<!-- Header -->
  <div class="row buffer">
    <div class="medium-12 columns text-center">
      <h1>Your Dad Jokes</h1>
      <h5>Keep track of which dad jokes you've used to avoid embarrassment</h5>
    </div>
  </div>

<!-- Add New & Remove All Jokes -->
  <div class="row">
    <div class="medium-6 columns">

      <div class="row collapse">
        <div class="small-10 columns">
          <input type="text" placeholder="Add a Dad Joke" id='addJokeText'>
        </div>
        <div class="small-2 columns">
          <a href="#" class="button postfix" id="addJoke">Add</a>
        </div>
      </div>

    </div>

    <div class="medium-6 columns text-right">
      <button type="button" class="alert button" id="removeJokes">Remove All Jokes</button>
    </div>
  </div>

<!-- List Jokes -->
  <div class="row">
    <div class="small-12 columns">
      <table class="jokesTable">
        <thead>
          <tr>
            <th width="50" class="noBottomPadding">Told?</th>
            <th class="noBottomPadding">Dad Joke</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </div>

<!-- Footer -->
  <div class="footer">
    <div class="row text-center">
      <h5>Dad Jokes Brought to you by YOU! </h5>
    </div>
  </div>

<!-- Template for Jokes -->
  <script id="hidden-template" type="text/x-custom-template">
    <tr class="jokeRow">
      <td width="50">
        <div class="checkBox">
          <input type="checkbox" class="jokeToggle">
        </div>
      </td>
      <td>
        <div class="jokeText">
          BUT WHY
        </div>
      </td>
    </tr>
  </script>


  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/what-input.js"></script>
  <script src="js/vendor/foundation.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
